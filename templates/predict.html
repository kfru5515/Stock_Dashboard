
<!DOCTYPE html>
<html>
<head>
    <title>추세 예측</title>
</head>
<body>
    <h2>분봉 데이터 기반 추세 예측</h2>
    <form method="post">
        <label>Open: <input name="Open" required></label><br>
        <label>High: <input name="High" required></label><br>
        <label>Low: <input name="Low" required></label><br>
        <label>Close: <input name="Close" required></label><br>
        <label>Volume: <input name="Volume" required></label><br>
        <button type="submit">예측하기</button>
    </form>

    {% if prediction %}
    <h3>📈 예측 결과: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
