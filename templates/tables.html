{% extends 'index.html' %}

{% block content %}

<style>
  .card {
    width: 100%; /* 기본값 유지 */
    min-height: 200px; /* 최소 높이 설정 */
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    background-color: #fff;
    box-shadow: 1px 1px 10px rgba(0,0,0,0.05);
  }

  .card-fixed {
    width: 300px;
    height: 400px;
    overflow: auto;
  }

  .card-header {
    font-size: 18px;
    font-weight: bold;
    border-bottom: 1px solid #eee;
    margin-bottom: 15px;
  }
</style>

  <ol class="breadcrumb">
    <li><a href="{{ url_for('index') }}">Admin Panel</a></li>
    <li><a href="{{ url_for('tables.tables') }}">Manage Users</a></li>
    <li class="active">Tables</li>
  </ol>
  <h1>마이 페이지</h1>
  <p>hello.</p>
  <div class="container">
    <div class="row">
      <!-- 왼쪽: 프로필 -->
      <div class="col-md-3">
        <div class="card text-center">
          <h3>{{ user.name }}</h3>
          <p class="text-muted">{{ user.email }}</p>
        </div>
        <div class="card mt-4">
          <div class="card-header"><strong>설정</strong></div>
          <a href="{{ url_for('tables.change_password') }}" class="btn btn-sm btn-warning">비밀번호 변경</a>
          <div class="card-body">
          </div>
        </div>
      </div>
      
  
      <!-- 오른쪽: 상세 정보 -->
      <div class="col-md-9">
        <div class="card mb-3">
          <div class="card-header"><strong>계정 정보</strong></div>
          <div class="card-body">
            <p><strong>이름:</strong> {{ user.name }}</p>
            <p><strong>이메일:</strong> {{ user.email }}</p>
            <p><strong>가입일:</strong> {{ user.joined_at.strftime('%Y-%m-%d') }}</p>
          </div>
        </div>
      
        <div class="card">
          <div class="card-header"><strong>최근 조회 종목</strong></div>
          <div class="card-body">
            <p>종목 1</p>
            <p>종목 2</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
{% endblock %}
