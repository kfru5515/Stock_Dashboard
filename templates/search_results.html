{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <h3>검색 결과: "<strong>{{ query }}</strong>"</h3>

    {% if results %}
    <ul class="list-group mt-3">
        {% for stock in results %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ url_for('search.stock_detail', code=stock.code) }}" class="text-decoration-none">
                {{ query }} ({{ stock.code }})
            </a>
            <span class="badge bg-primary rounded-pill">
                현재가: {{ stock.currentPrice | default('N/A') }}
            </span>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted mt-3">검색 결과가 없습니다.</p>
    {% endif %}
</div>
{% endblock %}
