{% extends "base.html" %}

{% block title %}AskFin{% endblock %}

{% block head %}
<style>
    .hero-section {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        min-height: 70vh;
        color: #333;
    }
    .hero-section h1 {
        font-size: 3.5rem;
        font-weight: 700;
    }
    .hero-section p {
        font-size: 1.25rem;
        color: #6c757d;
        max-width: 600px;
        margin: 1rem auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="hero-section">
        <div>
            <h1>AI와 함께하는<br>새로운 금융 데이터 분석</h1>
            <p class="lead">
                복잡한 시장 데이터와 어려운 질문들. 이제 AskFin AI에게 물어보세요.
                데이터에 기반한 인사이트를 얻을 수 있습니다.
            </p>
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg mt-3">
                대시보드 시작하기
            </a>
        </div>
    </div>
</div>
{% endblock %}
